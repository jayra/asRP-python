services:
  # -------------------------
  # Identity API (si la usas)
  # -------------------------
  identity-api:
    build:
      context: ./services/identity-api
    ports:
      - "8001:8000"
    environment:
      - ENVIRONMENT=local
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    networks:
      - backend
    restart: unless-stopped

  # -------------------------
  # Catalog DB (PostgreSQL - Postgres Structured Query Language)
  # -------------------------
  catalog-db:
    image: postgres:16
    environment:
      - POSTGRES_DB=catalog_db
      - POSTGRES_USER=catalog_app
    env_file:
      - ./services/catalog-api/.env.catalog-db.secrets # POSTGRES_PASSWORD
    ports:
      - "5433:5432"
    volumes:
      - catalog_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catalog_app -d catalog_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - backend
    restart: unless-stopped

  # -------------------------
  # Catalog API
  # -------------------------
  catalog-api:
    build:
      context: ./services/catalog-api
    ports:
      - "8002:8000"
    env_file:
      - ./services/catalog-api/.env.catalog-api
      - ./services/catalog-api/.env.catalog-api.secrets
    depends_on:
      catalog-db:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

  # -------------------------
  # Catalog Test DB
  # -------------------------
  catalog-test-db:
    image: postgres:16
    environment:
      - POSTGRES_DB=catalog_test_db
      - POSTGRES_USER=catalog_test_app
    env_file:
      - ./services/catalog-api/.env.catalog-test-db.secrets # POSTGRES_PASSWORD
    ports:
      - "5434:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catalog_test_app -d catalog_test_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - backend
    restart: unless-stopped

  # -------------------------
  # Keycloak DB
  # -------------------------
  keycloak-db:
    image: postgres:16
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
    env_file:
      - .env.keycloak-db.secrets # POSTGRES_PASSWORD
    volumes:
      - keycloak_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - backend
    restart: unless-stopped

  # -------------------------
  # Keycloak (OIDC - OpenID Connect)
  # -------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.6
    command: ["start-dev", "--health-enabled=true", "--metrics-enabled=true"]
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak

      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge

      KC_HOSTNAME: keycloak.localtest.me
      KC_HOSTNAME_URL: "http://keycloak.localtest.me:8080"
      KC_HOSTNAME_ADMIN_URL: "http://keycloak.localtest.me:8080"

      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"

      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"

    env_file:
      - .env.keycloak.secrets # KEYCLOAK_ADMIN / KEYCLOAK_ADMIN_PASSWORD / KC_DB_PASSWORD
    ports:
      - "8080:8080"
      - "9000:9000"
    depends_on:
      keycloak-db:
        condition: service_healthy
    healthcheck:
      # CHANGE: healthcheck sin curl/wget/busybox. Usa bash + /dev/tcp (disponible porque /bin/sh -> bash)
      test:
        [
          "CMD-SHELL",
          "bash -lc 'exec 3<>/dev/tcp/127.0.0.1/9000 && printf \"GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n\" >&3 && cat <&3 | grep -q \"\\\"status\\\"[[:space:]]*:[[:space:]]*\\\"UP\\\"\"'"
        ]
      interval: 10s
      timeout: 5s
      retries: 15
    networks:
      backend:
        aliases:
          - keycloak.localtest.me
    restart: unless-stopped

  # -------------------------
  # Orders DB
  # -------------------------
  orders-db:
    image: postgres:16
    environment:
      - POSTGRES_DB=orders_db
      - POSTGRES_USER=orders_app
    env_file:
      - ./services/orders-api/.env.orders-db.secrets # POSTGRES_PASSWORD
    ports:
      - "5435:5432"
    volumes:
      - orders_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orders_app -d orders_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - backend
    restart: unless-stopped

  # -------------------------
  # Orders API
  # -------------------------
  orders-api:
    build:
      context: ./services/orders-api
    ports:
      - "8003:8000"
    env_file:
      - ./services/orders-api/.env.orders-api
      - ./services/orders-api/.env.orders-api.secrets
    depends_on:
      orders-db:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

  # -------------------------
  # API Gateway (Express)
  # -------------------------
  api-gateway:
    build:
      context: ./services/api-gateway
    environment:
      PORT: "4000"
      CATALOG_UPSTREAM: "http://catalog-api:8000"
      ORDERS_UPSTREAM: "http://orders-api:8000"

      KEYCLOAK_ISSUER: "http://keycloak.localtest.me:8080/realms/asrp"
      KEYCLOAK_JWKS_URL: "http://keycloak.localtest.me:8080/realms/asrp/protocol/openid-connect/certs"

      EXPECTED_AUDIENCE: "asrp-catalog"
      ORDERS_EXPECTED_AUDIENCE: "asrp-orders"

      CORS_ALLOWED_ORIGINS: "http://localhost:5173"
      CORS_ALLOW_CREDENTIALS: "false"

      JSON_BODY_LIMIT: "1mb"
      URLENCODED_BODY_LIMIT: "1mb"

      TRUST_PROXY: "false"
      PROXY_DEBUG: "false"
    ports:
      - "4000:4000"
    depends_on:
      # CHANGE: NO dependemos de orders-api para que `docker compose up api-gateway` no falle
      - keycloak
      - catalog-api
    networks:
      - backend
    restart: unless-stopped

networks:
  backend:
    driver: bridge

volumes:
  catalog_db_data:
  keycloak_pgdata:
  orders_db_data:
