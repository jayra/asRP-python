name: catalog-api-ci

on:
  push:
    paths:
      - "services/catalog-api/**"
      - "docker-compose.yml"
      - ".github/workflows/catalog-api-ci.yml"
  pull_request:
    paths:
      - "services/catalog-api/**"
      - "docker-compose.yml"
      - ".github/workflows/catalog-api-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show compose services (debug)
        run: |
          docker compose version
          docker compose config --services

      - name: Start stack (catalog-api + deps)
        run: |
          # --- FIX (CI): no hardcodear keycloak/keycloak-db/catalog-db; arrancar el target y que compose resuelva depends_on ---
          docker compose up -d --build catalog-api
          docker compose ps

      - name: Wait for catalog-api
        run: |
          for i in $(seq 1 60); do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8002/health || true)
            if [ "$code" = "200" ]; then
              echo "catalog-api OK"
              exit 0
            fi
            sleep 2
          done
          echo "catalog-api no responde a /health"
          docker compose logs --no-color catalog-api
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies (catalog-api)
        working-directory: services/catalog-api
        run: |
          poetry --version
          poetry install --no-interaction --no-ansi

      - name: Run tests (portfolio mode)
        working-directory: services/catalog-api
        env:
          RUN_DB_MIGRATIONS: "0"
          RUN_WRITE_TESTS: "0"
          CATALOG_BASE_URL: "http://localhost:8002"
        run: |
          poetry run pytest -q

      - name: Teardown
        if: always()
        run: |
          docker compose down -v
